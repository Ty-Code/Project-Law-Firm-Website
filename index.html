<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css"
      integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY="
      crossorigin="anonymous"
    />

    <title>Law Firm</title>
  </head>
  <body>
    <!-- ************** Header *************** -->
    <header>
      <figure>
        <img id="logo" src="images/YBK-logo.jpg" alt="firm logo" />
      </figure>

      <nav>
        <a href="">Hakkımızda</a>
        <a href="">Ekibimiz</a>
        <a href="">Hizmetler</a>
        <a href="">Iletisim</a>
      </nav>

      <div class="navbar--corner">
        <div class="btn btn--icon btn--search"><i class="fa fa-search" aria-hidden="true"></i></div>
        <div class="btn btn--icon btn--menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
      </div>

      <form action="" class="search-form">
        <input id="search-box" type="search" placeholder="" />
        <label for="search-box"></label>
      </form>
    </header>

    <main>
       <!-- ************** Carousel *************** -->
      <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">
              <img class="carousel__image" src="images/slide-img1.jpg" alt="image description" />
              <section class="carousel__text">
                <h1>Lorem ipsum dolor</h1>
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>
                <span></span>
              </section>
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="images/slide-img2.jpg" alt="image description" />
              <section class="carousel__text">
                <h1>Lorem ipsum </h1>
                <h2>Lorem ipsum dolor sit amet consectetur.</h2>
                <span></span>
              </section>
            </li>
            <li class="carousel__slide">
              <img class="carousel__image" src="images/slide-img3.jpg" alt="image description" />
              <section class="carousel__text">
                <h1>Facilis molestias ullam saepe</h1>
                <h2>Dolorum illo voluptatum reprehenderit.</h2>
                <span></span>
              </section>
            </li>
          </ul>
        </div>

        <button class="carousel__button carousel__button--right">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
        <div class="carousel__nav">
          <button class="carousel__indicator current-slide"></button>
          <button class="carousel__indicator"></button>
          <button class="carousel__indicator"></button>
        </div>
      </div>
      <div class="carousel__track-footer"></div>

       <!-- ************** console *************** -->
      <article>
        
      </article>
    </main>

    <script src="js/app.js"></script>
    <script src="js/carousel.js"></script>
  </body>
</html>
